<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">

  <!-- Define a cor da barra de status no Android -->
  <meta name="theme-color" content="#123456"> <!-- Substitua #123456 pela cor desejada -->

  <!-- Favicon -->
  <link rel="icon" href="<%= BASE_URL %>favicon.ico" type="image/x-icon">
  <link rel="icon" href="<%= BASE_URL %>favicon-16x16.png" sizes="16x16" type="image/png">
  <link rel="icon" href="<%= BASE_URL %>favicon-32x32.png" sizes="32x32" type="image/png">

  <!-- Android Icons -->
  <link rel="icon" href="<%= BASE_URL %>android-chrome-192x192.png" sizes="192x192" type="image/png">
  <link rel="icon" href="<%= BASE_URL %>android-chrome-512x512.png" sizes="512x512" type="image/png">

  <!-- Apple Touch Icon -->
  <link rel="apple-touch-icon" href="<%= BASE_URL %>apple-touch-icon.png">

  <!-- Manifest -->
  <link rel="manifest" href="<%= BASE_URL %>site.webmanifest">

  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
